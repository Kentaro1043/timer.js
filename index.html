<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>timer.js</title>
        <link rel="stylesheet" href="framework/bootstrap-4.5.0-dist/css/bootstrap.min.css">
        <script src="framework/jquery-3.5.1.min.js"></script>
        <script src="framework/bootstrap-4.5.0-dist/js/bootstrap.bundle.min.js"></script>
        <script src="framework/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico">
    </head>
    <body class="bg-dark">
       <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
         <a href="#" class="navbar-brand">timer.js</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedCotent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                      <a href="../home" class="nav-link">ホーム</a>
                  </li>
              </ul>
          </div>
       </nav>
       <div class="d-flex justify-content-center align-items-center text-white box">
            <div>
                <div class="alert alert-danger"　role="alert" id="divHide">
                  時間は1秒以上である必要があります！
                </div>
                <div class="d-flex justify-content-center align-items-center text-white bg-dark box">
                <div>
                <p id="startToHide">
                    <input type="number" max="23" min="0" id="hour" value="0">
                    時間
                    <input type="number" max="59" min="0" id="minute" value="0">
                    分
                    <input type="number" max="59" min="0" id="second" value="1">
                    秒
                </p>
                  <p class="text-center font-weight-bold" id="timeRemaining"></p>
                <p class="text-center">
                    <button onclick="finish()" type="button" class="btn btn-secondary rounded-pill" id="finishButton" disabled>キャンセル</button>
                    <button onclick="start()" type="button" class="btn btn-success rounded-pill" id="startButton">開始</button>
                </p>
            </div>
        </div>
        <footer class="bg-secondary text-white">
            
        </footer>
        <script src="script.js"></script>
    </body>
</html>
