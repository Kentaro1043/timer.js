<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>timer.js</title>
        <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
        <script src="jquery-3.5.1.min.js"></script>
        <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <header class="text-center bg-secondary text-white">
            タイマー
        </header>
        <div class="d-flex justify-content-center align-items-center text-white bg-dark box">
            <div>
                <p id="startToHide">
                    <input type="number" min="0" id="hour" value="0">
                    時間
                    <input type="number" max="59" min="0" id="minute" value="0">
                    分
                    <input type="number" max="59" min="0" id="second" value="1">
                    秒
                </p>
                    <div class="text-center" id="timeRemaining"></div>
                <p class="text-center">
                    <button onclick="finish()" type="button" class="btn btn-secondary rounded-pill" id="finishButton" disabled>キャンセル</button>
                    <button onclick="start()" type="button" class="btn btn-success rounded-pill" id="startButton">開始</button>
                </p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
